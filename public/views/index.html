<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Champion Pools</title>
    <script src="/vendors/angular.min.js" charset="utf-8"></script>
    <script src="/scripts/script.js" charset="utf-8"></script>
  </head>
  <body ng-controller="mainController">
    <h2>champion pools</h2>
    <div ng-repeat="champion in champions">
    <p>{{champion.name}}</p>
    <img ng-src="{{champion.image.sprite}}" alt="" />
    </div>
  </body>
</html>
